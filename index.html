<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirwais Morrady - Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: black;
            scroll-behavior: smooth;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 3%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 5px 8px;
        }
        nav ul li a.active {
            border-bottom: 3px solid blue;
        }
        section {
            padding: 80px 10%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .intro {
            flex: 1;
        }
        .intro h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .intro button {
            padding: 12px 24px;
            font-size: 18px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            font-size: 24px;
            color: blue;
        }
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Mirwais</div>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="intro">
            <h1>Hi,</h1>
            <h1>I'm <span style="color:blue">Mirwais Morrady</span></h1>
            <p>Computing Science Student | Cybersecurity Enthusiast</p>
            <button>Connect</button>
            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <img class="profile-img" src="https://raw.githubusercontent.com/Mirwais-Morrady/My_Portfolio/main/profile.jpg" alt="Mirwais Morrady">
    </section>
</body>
</html>
